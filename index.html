<!DOCTYPE html>
<!-- saved from url=(0033)http://nfbgu1.ru/webgl/webgl.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>three.js webgl - геометрические фигуры</title>
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
	</head>
	<body>
		<div id="info">
			Трехмерные фигуры
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js",
					"three/addons/": "https://threejs.org/examples/jsm/"
				}
			}
		</script>
		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { EventControls } from 'https://alexan0308.github.io/threejs/examples/js/controls/EventControls.js';
			import { TeapotGeometry } from 'https://threejs.org/examples/jsm/geometries/TeapotGeometry.js';

			var camera, scene, renderer;
			var controls, eventControl;
			var ambientLight, light;
			const dragObjects = [];
			var Cube;
			
			init(); 
			animate();

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 300, 700, 1200 );

				// LIGHTS
				ambientLight = new THREE.AmbientLight( 0x333333, 4.0 );	// 0.2

				light = new THREE.DirectionalLight( 0xFFFFE0, 3.0 );
				light.position.set( 1, 5, 4 );				
				// direction is set in GUI

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );

				// CONTROLS
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.rotateSpeed = 0.5; 
				controls.enableZoom = true;  
				controls.zoomSpeed = 0.5;  

				controls.minDistance = 500;
				controls.maxDistance = 2500;
				
				controls.enableDamping = true;

				// scene itself
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xD3D3D3 );

				scene.add( ambientLight );
				scene.add( light );
			

				// Объекты меняем тут

					//Цилиндр 
					var geometry = new THREE.CylinderGeometry(100, 100, 200, 32);
					var material = new THREE.MeshPhongMaterial({ color: 0xFF0000 });
					var cilindr = new THREE.Mesh(geometry, material);
					cilindr.position.set(-600, 350, 0);
					dragObjects.push(cilindr);
					scene.add(cilindr);

					//Сфера
					var geometry = new THREE.SphereGeometry(100, 50, 50);
					var material = new THREE.MeshPhongMaterial({ color: 0x00FF00 });
					var sphere = new THREE.Mesh(geometry, material);
					sphere.position.set(-300, 350, 0);
					dragObjects.push(sphere);
					scene.add(sphere);

					//Конус
					var geometry = new THREE.ConeGeometry(100, 200, 32);
					var material = new THREE.MeshPhongMaterial({ color: 0x00BFFF });
					var cone = new THREE.Mesh(geometry, material);
					cone.position.set(0, 350, 0);
					dragObjects.push(cone);
					scene.add(cone);

					//Тетраэдр
					var geometry = new THREE.ConeGeometry(100, 80, 3);
					var material = new THREE.MeshPhongMaterial({ color: 0xDAA520 });
					var tetra = new THREE.Mesh(geometry, material);
					tetra.position.set(300, 300, 0);
					dragObjects.push(tetra);
					scene.add(tetra);
					



					//Пирамида
					var geometry = new THREE.ConeGeometry(100, 200, 4);
					var material = new THREE.MeshPhongMaterial({ color: 0x0000FF });
					var pyramid5 = new THREE.Mesh(geometry, material);
					pyramid5.position.set(-600, 150, 250);
					dragObjects.push(pyramid5);
					scene.add(pyramid5);

					//Призма
					var geometry = new THREE.CylinderGeometry(100, 100, 200, 3);
					var material = new THREE.MeshPhongMaterial({ color: 0xFFD700 });
					var prism6 = new THREE.Mesh(geometry, material);
					prism6.position.set(-300, 150, 250);
					dragObjects.push(prism6);
					scene.add(prism6);

					//Пирамида
					var geometry = new THREE.ConeGeometry(100, 200, 6);
					var material = new THREE.MeshPhongMaterial({ color: 0xFF00FF });
					var pyramid7 = new THREE.Mesh(geometry, material);
					pyramid7.position.set(0, 150, 250);
					dragObjects.push(pyramid7);
					scene.add(pyramid7);

					//Куб
					var geometry = new THREE.BoxGeometry(200, 200, 200);
					var material = new THREE.MeshPhongMaterial({ color: 0xFFFF00 });
					var cube = new THREE.Mesh(geometry, material);
					cube.position.set(300, 150, 250);
					dragObjects.push(cube);
					scene.add(cube);

					//Параллелепипед
					var geometry = new THREE.BoxGeometry(250, 150, 150);
					var material = new THREE.MeshPhongMaterial({ color: 0x800080 });
					var box = new THREE.Mesh(geometry, material);
					box.position.set(600, 130, 250);
					dragObjects.push(box);
					scene.add(box);

										
					// чайник
					var geometry = new TeapotGeometry( 100 );
					var material = new THREE.MeshPhongMaterial( { color: 0x6A5ACD } );	
					var teapot = new THREE.Mesh( geometry, material );
					teapot.position.set( 550, 350, 0 ); 					
					dragObjects.push(teapot);
					scene.add( teapot );; 
					


				var Material = new THREE.MeshPhongMaterial( { color: 0xD3D3D3, side: THREE.DoubleSide  } );
		
				var Geometry = new THREE.PlaneGeometry( 1200, 1200, 1, 1 );

				var checkerboard = new THREE.Mesh( Geometry, Material );
				checkerboard.position.y = - 1;
				checkerboard.rotation.x =  Math.PI / 2;
				scene.add( checkerboard );
					
				eventControl = new EventControls( [ ... dragObjects ], camera, renderer.domElement );
				eventControl.setDraggable( render, true );              
                eventControl.setMap ( checkerboard );
                eventControl.setOrbitControl( controls );					
	
				eventControl.attachEvent( 'dragAndDrop', function () {
   
					//this.event.object.position.y = this.event.object.height / 2;
					this.event.object.position.x = 
						100*Math.round( this.event.object.position.x / 100);
					this.event.object.position.z = 
						100*Math.round( this.event.object.position.z / 100);                 
				});				

			}

			// EVENT HANDLERS


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update(); //
				//Cube.position.x +=1;
				//Cube.rotation.z += 0.1;
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}			


		</script>

	
</body></html>
